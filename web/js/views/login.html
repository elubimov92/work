<div class="oj-hybrid-padding" data-bind="if: api">
  <div class="form-container" data-bind="visible: !user.tokenId()">
    <form id="login-form" data-bind="submit: login">
      <div class="logo-container">
        <img src="css/images/logo.png" />
      </div>
      <div class="btn-group btn-container btn-dropdown">
        <button type="button" data-bind="ojComponent: { component: 'ojButton', label: activeLanguageName}"
                class="btn-circle btn-select-lang active">
        </button>
        <!-- ko foreach: languages -->

        <button type="button" data-bind="visible: !$root.isLangActive(id), click: function() { $root.lang(id); },
                           ojComponent: { component: 'ojButton', label: name}"
                class="btn-circle btn-select-lang">
        </button>
        <!-- /ko -->
      </div>
      <div class="oj-flex-item">
        <input
                id="username"
                type="text"
                autocomplete="off"
                required
                name="username"
                data-bind="visible: !user.tokenId(), ojComponent: {
                component: 'ojInputText',
                value: user.name,
                invalidComponentTracker: tracker}, textInput: user.name, attr: {placeholder: formPlaceholders.username()}" />
      </div>
      <div class="oj-flex-item">
        <input
                id="password"
                type="password"
                name="password"
                required
                data-bind="visible: !user.tokenId(), ojComponent: {
                component: 'ojInputPassword'}, textInput: user.password, attr: {placeholder: formPlaceholders.password()}" />
      </div>
      <div class="oj-flex-item">
        <button
                id="login"
                type="submit"
                data-bind="visible: !user.tokenId(), ojComponent: {
                  component: 'ojButton',
                  label: formPlaceholders.login(),
                  disabled: !requiredFieldsFilled()}"></button>
      </div>
    </form>
  </div>
</div>
